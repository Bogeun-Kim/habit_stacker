<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    {% load static %}
    <script src="{% static 'jquery-3.6.0.min.js' %}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- jQuery --> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="{% static 'bootstrap.min.js' %}" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" defer></script>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        body, input, button, textarea, select {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>

    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <div class="content-wrapper">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff; border-bottom: 1px solid #212224; margin-bottom: 40px; box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <!-- 로고 -->
                    <a class="navbar-brand" href="{% url 'main_page' %}">
                        {% load static %}
                        <img src="{% static 'logo_underbar.svg' %}" alt="Habit Stacker" style="width: 150px; height: auto;">
                    </a>

                <!-- 토글 버튼 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 네비게이션 내용 -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- 검색창 -->
                    <div id="search-container" class="d-flex">
                        <input id="search-input" class="form-control me-2" type="search" aria-label="Search" style="width: 300px; border-color: #5c5c5c; box-shadow: none;">
                        <button class="btn btn-outline-custom" type="submit" onclick="searchChallenge()">Search</button>
                    </div>

                    <!-- 로그인/로그아웃 버튼 -->
                    <div class="ms-auto">
                        {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn btn-outline-custom" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="border: none; margin: 0 0 0 0; padding: 0 0 0 0;">
                                <img class="profile" src="{% static 'profile.svg' %}" alt="Profile" style="width: 40px; height: auto;">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="{% url 'mypage' %}">My page</a></li>
                                <li><a class="dropdown-item" href="{% url 'challenge_form' %}">Create</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-outline-custom me-2">Log In</a>
                            <a href="{% url 'signup' %}" class="btn btn-outline-custom">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    <main>
        {% block main_area %}
        {% endblock %}
    </main>

    <!-- Footer-->
    <footer class="py-5">
        <div class="container"><p class="m-0 text-center" style="color: black">Copyright &copy; Habit Stacker 2024</p></div>
    </footer>

    <!-- 챗봇 버튼 -->
    <div id="chatbot-button" class="position-fixed bottom-0 end-0 mb-5 me-5">
        <button class="rounded-circle" style="width: 60px; height: 60px; background-color: #fff; border: 2px slid #212224;" onclick="toggleChatbot()">
            <i class="bi bi-chat-dots-fill"></i>
        </button>
    </div>

    <!-- 챗봇 창 -->
    <div id="chatbot-window" class="position-fixed bottom-0 end-0 m-3 bg-white border rounded shadow" style="width: 300px; height: 400px; display: none;">
        <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
            <h5 class="m-0">챗봇</h5>
            <form id="chatbot-image-form" enctype="multipart/form-data" style="display: none;">
                <div class="input-group">
                    <label for="image-input" id="image-label" class="custom-file-upload" style="cursor: pointer; text-align: center;">인증하기</label>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                </div>
            </form>
            <button id="back-button" class="btn btn-sm btn-outline-secondary me-2" onclick="backToChallengeList()" style="display: none; right: 0;">뒤로</button>
            <button class="btn-close" onclick="toggleChatbot()"></button>
        </div>
        <div id="chatbot-content" class="p-2" style="height: calc(100% - 100px); overflow-y: auto;">
            <!-- 챌린지 리스트 또는 채팅 내용이 여기에 표시됩니다 -->
        </div>
        <div id="chatbot-input-area" class="p-2 border-top" style="display: none;">
            <form id="chatbot-form" onsubmit="sendChatbotMessage(event)">
                <div class="input-group">
                    <input type="text" id="chatbot-input" class="form-control" placeholder="챌린지 인증 메세지를 입력하거나 AI에게 도움을 요청해보세요!">
                    <button type="submit" class="btn btn-primary" style="background-color: #212224; color: #fff; border: 1px solid #212224;">전송</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedChallengeId = null;
        let isLoading = false;
    
        const userId = "{{ user.id }}";
        const userName = "{{ user.username }}";
        const baseUrl = "{% url 'main_page' %}";
        const chatbotInput = document.getElementById('chatbot-input');
        const imageInput = document.getElementById('image-input');
        const imageLabel = document.getElementById('image-label');
        const chatbotContent = document.getElementById('chatbot-content');

        document.getElementById('image-input').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                document.getElementById('image-label').textContent = '첨부됨';
            } else {
                document.getElementById('image-label').textContent = '인증하기';
            }
        });

    </script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
