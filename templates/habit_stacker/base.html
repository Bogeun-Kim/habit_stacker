<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'main_page' %}">
                {% load static %}
                <img src="{% static 'logo_underbar.svg' %}" alt="Habit Stacker" style="width: 150px; height: auto;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <!-- 여기에 추가 메뉴 항목을 넣을 수 있습니다 -->
                </ul>
                <!-- 검색창 -->
                <form class="d-flex me-4">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <!-- 챌린지 생성 -->
                <form class="d-flex me-2" action="{% url 'challenge_form' %}" method="GET">
                    <button class="btn btn-outline-dark" type="submit">
                        Create
                    </button>
                </form>

                <!-- 로그인/로그아웃 버튼 -->
                {% if user.is_authenticated %}
                <form class="d-flex" action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-outline-dark" type="submit">
                        <img src="{% static 'profile.svg' %}" alt="Log Out" style="width: 20px; height: auto;">
                    </button>
                </form>
                {% else %}
                <form class="d-flex me-2" action="{% url 'login' %}" method="GET">
                    <button class="btn btn-outline-dark" type="submit">
                        Log In
                    </button>
                </form>
                <form class="d-flex" action="{% url 'signup' %}" method="GET">
                    <button class="btn btn-outline-dark" type="submit">
                        Sign Up
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block main_area %}
    {% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Habit Stacker 2024</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
