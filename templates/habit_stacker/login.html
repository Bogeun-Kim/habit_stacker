<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'account/bootstrap/style.css' %}"> -->
    <title>Log In</title>
    <style>
        .btn-outline-custom {
            color: #212224;
            border-color: #212224;
        }
        .btn-outline-custom:hover {
            color: #ffffff;
            background-color: #212224;
            border-color: #212224;
        }
    </style>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Login Container -->

       <div class="row border p-3 bg-white shadow box-area">

    <!-- Left Box -->

       <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box" onclick=location.href="{% url 'main_page' %}" style="background: #e4e5ed;">
           <div class="featured-image mb-3">
            <img src="{% static 'logo.svg' %}" class="img-fluid" style="width: 250px;">
           </div>
           <small class="text-wrap text-center" style="width: 17rem; color: #212224;">Let's stack your new habits !</small>
       </div> 

    <!---- Right Box ------>
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2 class="text-center" style="margin-top: 8px;"><strong>Log In</strong></h2>
                     <p class="text-center">We are happy to have you back!</p>
                </div>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        {{ form.email }}
                    </div>
                    <div class="input-group mb-1">
                        {{ form.password }}
                    </div>
                    <!-- <div class="input-group mb-5 d-flex justify-content-between"> -->
                        <!-- <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div> -->
                    <!-- </div> -->
                    <div class="input-group mb-3" style="margin-top: 20px;">
                        <button class="btn btn-lg btn-outline-custom w-100 fs-6">Log In</button>
                    </div>
                </form>
                <div class="row">
                    <small>Don't have account? <a href="{% url 'signup' %}">Sign Up</a></small>
                </div>
          </div>
       </div>
      </div>
    </div>
</body>
</html>
